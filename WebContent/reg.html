<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>login</title>
</head>
<body>
	<form id="loginF">
		用户名：<input type="text" name="username" id="username"><br />
		密码：<input type="password" name="password" id="password"> <input
			id="loginB" type="button" value="注册"><span id="msg"></span>
	</form>
</body>
<script>
	document.getElementById("loginB").onclick = function() {

		var form = document.getElementById("loginF");
 		var username = document.getElementById("username").value;
 		var password = document.getElementById("password").value;
		
 		xmlHttp = GetXmlHttpObject();
		xmlHttp.onreadystatechange = stateChanged;
		
		xmlHttp.open("post", "user/reg?username=" + username + "&password=" + password, true);
		xmlHttp.send(null);
	}
	function stateChanged() {
		if (xmlHttp.readyState == 4) {
			var jsonStr = eval("("+ xmlHttp.responseText + ")");
			document.getElementById("msg").innerHTML = jsonStr.respMsg + "   <a href='login.html'>现在就去登录</a>";
			
		}
	}
	function GetXmlHttpObject() {
		var xmlHttp = null;
		try {
			xmlHttp = new XMLHttpRequest();
		} catch (e) {
			try {
				xmlHttp = new ActiveXObject("Msxml2.XMLHTTP");
			} catch (e) {
				xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
			}
		}
		return xmlHttp;
	}
</script>
</html>
