<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>login</title>
</head>
<body>
	<form id="loginF">
		用户名：<input type="text" name="username" id="username"><br />
		密码：<input type="password" name="password" id="password"> <input
			id="loginB" type="button" value="注册"><span id="msg"></span><span><a
			href="login.html">现在登录</a></span>
	</form>
</body>
<script type="text/javascript" src="../js/ajax.js"></script>
<script type="text/javascript">
	$("loginB").onclick = function() {

		var form = $("loginF");
		var username = $("username").value;
		var password = $("password").value;
		var url = "../user/reg?username=" + username + "&password=" + password;
		
		callServer(
				url,
				"post",
				null,
				true,
				function() {
					if (xmlHttp.readyState == 4) {
						var jsonStr = eval("(" + xmlHttp.responseText + ")");
						if (jsonStr.flag == "-1") {
							$("msg").innerHTML = "<font color='red'>"
									+ jsonStr.respMsg + "</font>";
						} else {
							$("msg").innerHTML = jsonStr.respMsg;
						}

					}
				});

	}
	
</script>
</html>
